<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9 chư so</title>
</head>
<body>
<input type="text" name="" id="nhapso">
<p id="result" style="color: blue;"><b></b></p>
<button onclick="input()">Click?</button>
<script>
        function input() {
            let n = Number(document.getElementById("nhapso").value);
            // alert(n);
            document.getElementById('result').innerHTML = ("Số"+ n + " : "+ ChinChuSo(n));
            // alert(ChinChuSo(n));

         //    var value = Math.floor(5 % 100000000);
         // document.write("<br />Second Test Value : " + value ); 
        }
        function motSo(n) {
            switch (n) {
                case 0: return "không";
                case 1: return "một";
                case 2: return "hai";
                case 3: return "ba";
                case 4: return "bốn";
                case 5: return "năm";
                case 6: return "sáu";
                case 7: return "bảy";
                case 8: return "tám";
                case 9: return "chín";
                default: return "Không biết số";
            }
        }
        function ChinChuSo(n) {
           let tramtrieu = Math.floor((n % 1000000000)/100000000);
           // alert(tramtrieu);
           let chuctrieu = Math.floor((n % 100000000)/10000000);
           // alert(chuctrieu);
           let trieu     = Math.floor((n % 10000000)/1000000);
           let tramnghin = Math.floor((n % 1000000)/100000);
           // alert(tramnghin);
           let muoinghin = Math.floor((n % 100000)/10000);
           // alert(muoinghin);
           let ngin       = Math.floor((n % 10000)/1000);
            let tram      = Math.floor((n % 1000)/100);
            let chuc      = Math.floor((n % 100)/10);
            let donvi     = (n % 10);
           let dcs = "";
           dcs += motSo(tramtrieu) + " trăm ";
           dcs += motSo(chuctrieu) + " mươi ";
           dcs += motSo(trieu) + " triệu ";
           dcs += motSo(tramnghin) + " trăm ";
           dcs += motSo(muoinghin) + " mươi ";
           dcs += motSo(ngin) + " nghìn ";
           dcs += motSo(tram) + " trăm ";
           dcs += motSo(chuc) + " mươi ";
           dcs += motSo(donvi);
           return dcs;
        } 
    </script>
</body>
</html>
