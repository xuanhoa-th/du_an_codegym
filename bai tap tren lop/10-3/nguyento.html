<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nguyen_to</title>
</head>
<body>

	<input type="text" name="" id="mot">
	<input type="text" name="" id="hai">
	<p id="Result"></p>
	<p id="tong"></p>
	<button onclick="hien()">click</button>

	<script type="text/javascript">
		function kiemTraNguyenTo(num){
			for (let i = 2; i <= Math.sqrt(num) ; i++){
				if(num%i ===0)
					return false;
			}
			return true;
		}
		function hien(){
			let a = +document.getElementById("mot").value;
			let b = +document.getElementById("hai").value;
			let sum = 0;
			document.getElementById('Result').innerHTML = '';
			for(let i = a; i<= b ; i++){
				if (i>1) {
					if (kiemTraNguyenTo(i)) {
						document.getElementById('Result').innerHTML += (" Số nguyên tố :" +i+'<br>');
						sum +=i;
					}
				}
			}
			document.getElementById('tong').innerHTML=" Tổng :" +sum;
		}
	</script>
</body>
</html>
