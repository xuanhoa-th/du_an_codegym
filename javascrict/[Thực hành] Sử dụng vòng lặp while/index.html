<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sử dụng vòng lặp while</title>
</head>
<body>
	<script type="text/javascript">
		
		let num = prompt("nhap so");
		let total = 0;

		while (num != -1) {
			num = prompt("Enter a number: ");
            alert(num);
            total = total + num;
		}
		alert(total);
	</script>
</body>
</html>
