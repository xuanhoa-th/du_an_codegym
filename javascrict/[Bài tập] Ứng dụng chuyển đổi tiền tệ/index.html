<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>[Bài tập] Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>

	<form>
		<table>
			<tr>
				<th width="200">Ammout</th>
				<th width="200">From Currency</th>
				<th width="200">To Currency</th>
			</tr>
			<tr>
				<td width="200" ><input type="text" name="" id="amout" ></td>
				<td width="200" align="center">
					<select id="from">
						<option value="usd"> USD</option>
						<option value="usd"> Việt Nam</option>
					</select>
				</td>
				<td width="200" align="center" >
					<select id="to">
						<option value="vn">Việt Nam</option>
						<option value="vn">USD</option>
					</select>
				</td>
				<td width="200" align="center"><input type="button" value="convert" name="" onclick="myFunction();"></td>
			</tr>
		</table>
		<p id="result"></p>
	</form>
	<script type="text/javascript" >
		
		function myFunction(){
			//input nhap vao
			let x = Number(document.getElementById("amout").value);
			let y = document.getElementById("from").value;
			let z = document.getElementById("to").value;
			let result  = 0;
			console.log(x);
			//tinh tien

			if (y == "usd" && z == "vn" ) {
				result = (x*23000);

			}

			//hien thi ket qua
			document.getElementById('result').innerHTML= ("so tien la =" + result);
		}
	</script>
</body>
</html>
