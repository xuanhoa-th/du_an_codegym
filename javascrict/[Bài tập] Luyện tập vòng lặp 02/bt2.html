<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tính giai thừa của một số nguyên dương-->
<script>
    let a = +prompt("nhap vao so nguyen duong:");
    let factorial = 1;
   if (a > 0){
       for (let i = a; i > 0; i--)
           factorial = factorial*i;
           alert("giai thua cua"+a+ "="+factorial );
   } alert("khong phai so nguyen duong");
</script>
</body>
</html>
