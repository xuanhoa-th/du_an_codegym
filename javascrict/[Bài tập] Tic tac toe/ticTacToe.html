<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <style type="text/css">
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr,td {
            border: 1px solid black;
            /*font-size: 30px;*/

        }
        td{
            width: 30px;height: 30px;
            text-align: center;
        }
    </style>
    <table id="table">
        <!-- <tr>
            <td>1</td>
            <td>3</td>
            <td>4</td>
        </tr> -->
    </table>
    <script type="text/javascript">
            function Caro_table(){
                let tb = '';
                for(let i=0;i<15;i++){
                    tb += "<tr>"
                    for(let j=0; j<15;j++){
                        tb += "<td onclick = 'click_Caro(this)'></td>";
                    }
                    tb +="</tr>";
                }
                document.getElementById("table").innerHTML = tb;
            }
            Caro_table();

            let turn = 1;
            function click_Caro(caro){
                if (caro.innerHTML === '') {
                    if (turn === 1) {
                        caro.innerHTML = "x";
                        turn = 2;
                    } else {
                        caro.innerHTML="o";
                        turn = 1;
                    }
                }
            }
    </script>
</body>
</html>
