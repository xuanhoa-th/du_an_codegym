<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		
		let value = null;
		do {
    		value = prompt("Nhập vào số từ 1 -> 10");
			} while (value < 1 || value > 10);
			alert("Số bạn vừa nhập là " + value);


	</script>
</body>
</html>
