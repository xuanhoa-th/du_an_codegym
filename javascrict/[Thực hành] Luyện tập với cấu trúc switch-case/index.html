<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>[Thực hành] Luyện tập với cấu trúc switch-case</title>
</head>
<body>
	<script type="text/javascript">
		let browser = prompt('What is the "official" name of JavaScript?', '');

		// if (browser == 'Edge') {
		// 	alert("You've got the Edge!");
		// } else if (browser == 'Chrome' || browser == 'Firefox' || browser == 'Safari' || browser == 'Opera') {
		// 	alert('Okay we support these browsers too');
		// } else {
		// 	alert('We hope that this page looks ok!');
		// }

		switch (browser) {
			case 'thit ga':
				alert("ngon qua!");
				break;
			case 'thit bo':
			case 'thit heo':
			case 'thit chuot':
			case 'thit meo':
				alert("ngon vua vua");
				break;
			default:
				alert('khong ngon');
				break;
		}
	</script>
	
</body>
</html>
