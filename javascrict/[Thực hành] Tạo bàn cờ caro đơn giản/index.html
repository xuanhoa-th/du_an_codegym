<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> cờ caro cơ bản</title>
</head>
<body>
<h3>Caro simple</h3>
<p id="caro"></p>
</body>
<script>

    let b=document.getElementById('caro');
    let board= [];
    let data='';
    for (let i=0;i<5;i++){
        board[i]= new Array(0,0,0,0,0);
    }
    for (let i=0;i<5;i++){
        data+='<br>';
        for (let j=0;j<5;j++){
            data += board[i][j] + '&nbsp;&nbsp';
        }

    }
    data+= '<br><br> <input type="button" value="Change value" onclick="changeValue()">'
    b.innerHTML=data;

    function changeValue() {
        let positionX= prompt('Nhập x:')
        let positionY=prompt('Nhập y:')
        data='';
        board[positionX][positionY]='x';
        for (let i=0;i<5;i++){
            data+='<br>';
            for (let j=0;j<5;j++){
                data+= board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data+= '<br><br> <input type="button" value="Change value" onclick="changeValue()">'
        b.innerHTML=data;

    }
</script>
</html>
