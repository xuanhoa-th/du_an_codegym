<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>[Thực hành] Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
	<script type="text/javascript">
		
		let x = [-3, 5, 1, 3, 2, 10];
		let max = x[0];
		let index = 0;
		for (let i = 1; i < x.length; i++) {
    	if (x[i] > max) {
        max = x[i];
        index = i;
    }
    alert("max: " + max + " at position " + index);
}
	</script>
</body>
</html>
