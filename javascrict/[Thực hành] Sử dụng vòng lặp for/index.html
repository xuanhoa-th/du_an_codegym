<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<h2>JavaScript Loops</h2>
	<p id="demo"></p>
	<script type="text/javascript">
		let text = "";
		for( let i =1; i<=5 ; i++){
			text += "The number is " + i + "<br>"
			}
			document.getElementById("demo").innerHTML = text; 
	</script>
</body>
</html>
